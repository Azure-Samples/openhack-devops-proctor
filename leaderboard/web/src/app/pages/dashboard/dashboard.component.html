<ng-container>
    <div class='row'>
        <div class='col-md-3'>Filter by Team Name:</div>
        <div class='col-md-3'>
          <input type='text' [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class=''>
        &nbsp;
      </div>
  <div class='table-responsive' *ngIf='filteredTeams && filteredTeams.length'>
      <table class='table'>
        <thead>
          <tr>
            <th>Team Name</th>
            <th>POI</th>
            <th>USER</th>
            <th>TRIPS</th>
            <th>USER-JAVA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let t of filteredTeams'>
              <td>
                <a >
                  {{ t.teamName }}
                </a>
              </td>
              <td><ngx-servicestatus [serviceStatusArray]='t.serviceStatus' [serviceType]=1></ngx-servicestatus></td>
              <td><ngx-servicestatus [serviceStatusArray]='t.serviceStatus' [serviceType]=2></ngx-servicestatus></td>
              <td><ngx-servicestatus [serviceStatusArray]='t.serviceStatus' [serviceType]=3></ngx-servicestatus></td>
              <td><ngx-servicestatus [serviceStatusArray]='t.serviceStatus' [serviceType]=4></ngx-servicestatus></td>
            </tr>
        </tbody>
      </table>
    </div>
</ng-container>
