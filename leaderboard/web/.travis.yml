language: node_js

sudo: false
dist: trusty

node_js:
  - '6'
  - '7'
  - '8'

cache:
  directories:
    - node_modules

branches:
  only:
  - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - npm i -g npm@latest

install:
  - travis_retry npm i

before_script:

script:
  - npm run lint:ci
  - npm run build:prod

git:
  depth: 1
